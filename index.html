<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-div">
            <img id="hero-illustration" src="order-summary-component/images/illustration-hero.svg" alt="hero illustration">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="cost">
                <img src="order-summary-component/images/icon-music.svg" alt="icon-music">
                <h2>Annual plan</h2>
                <p>$59.99/year</p>
                <p>Change</p>
            </div>
            <div class="buttons">
                <input type="button" value="Proceed to Payment">
                <input type="button" value="Cancel Order">
            </div>
            
        </div>
    </main>
</body>
</html>
